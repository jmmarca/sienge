<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SimulacaoItemViewDlg" widgetVar="SimulacaoItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{sienge.ViewSimulacaoItemTitle}">
            <h:form id="SimulacaoItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{simulacaoItemController.selected != null}">
                        <h:outputText value="#{sienge.ViewSimulacaoItemLabel_id}"/>
                        <h:outputText value="#{simulacaoItemController.selected.id}" title="#{sienge.ViewSimulacaoItemTitle_id}"/>
                        <h:outputText value="#{sienge.ViewSimulacaoItemLabel_distancia}"/>
                        <h:outputText value="#{simulacaoItemController.selected.distancia}" title="#{sienge.ViewSimulacaoItemTitle_distancia}"/>
                        <h:outputText value="#{sienge.ViewSimulacaoItemLabel_pesoCarga}"/>
                        <h:outputText value="#{simulacaoItemController.selected.pesoCarga}" title="#{sienge.ViewSimulacaoItemTitle_pesoCarga}"/>
                        <h:outputText value="#{sienge.ViewSimulacaoItemLabel_valorTotal}"/>
                        <h:outputText value="#{simulacaoItemController.selected.valorTotal}" title="#{sienge.ViewSimulacaoItemTitle_valorTotal}"/>
                        <h:outputText value="#{sienge.ViewSimulacaoItemLabel_idRodovia}"/>
                        <h:outputText value="#{simulacaoItemController.selected.idRodovia}" title="#{sienge.ViewSimulacaoItemTitle_idRodovia}"/>
                        <h:outputText value="#{sienge.ViewSimulacaoItemLabel_idSimulacao}"/>
                        <h:outputText value="#{simulacaoItemController.selected.idSimulacao}" title="#{sienge.ViewSimulacaoItemTitle_idSimulacao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{sienge.Close}" onclick="SimulacaoItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
