<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VeiculoEditDlg" widgetVar="VeiculoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{sienge.EditVeiculoTitle}">
            <h:form id="VeiculoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{veiculoController.selected != null}">
                        <p:outputLabel value="#{sienge.EditVeiculoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{veiculoController.selected.id}" title="#{sienge.EditVeiculoTitle_id}" />
                        <p:outputLabel value="#{sienge.EditVeiculoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{veiculoController.selected.descricao}" title="#{sienge.EditVeiculoTitle_descricao}" />
                        <p:outputLabel value="#{sienge.EditVeiculoLabel_fatorMultiplicador}" for="fatorMultiplicador" />
                        <p:inputText id="fatorMultiplicador" value="#{veiculoController.selected.fatorMultiplicador}" title="#{sienge.EditVeiculoTitle_fatorMultiplicador}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{veiculoController.update}" value="#{sienge.Save}" update="display,:VeiculoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VeiculoEditDialog');"/>
                    <p:commandButton value="#{sienge.Cancel}" onclick="VeiculoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
