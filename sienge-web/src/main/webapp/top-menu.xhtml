<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <pe:gravatar id="userImage" value="#{loginController.usuario.email}" size="15"/>
                <span class="hidden-xs">#{loginController.usuario.login}</span>
            </a>
            <ul class="dropdown-menu">
                <li class="user-header">
                    <div class="hidden-xs">
                        <pe:gravatar style="border-radius: 50%"
                                     value="#{loginController.usuario.email}"/>
                    </div>
                    <p>
                        #{loginController.usuario.login}
                        <small>Subtitle</small>
                    </p>
                </li>
                <li class="user-footer">
                    <h:form prependId="false">
                        <div class="pull-right">
                            <p:commandLink action="#{loginController.logout()}" styleClass="btn btn-danger fa fa-sign-out " value="Sair" />
                        </div>
                    </h:form>
                </li>
            </ul>
        </li>

    </ul>

</ui:composition>
