<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="idDlgVeiculoCadastro" widgetVar="dlgVeiculoCadastro" modal="true" resizable="false" appendTo="@(body)" header="Cadastro de Veículo" width="400" height="400">
            <h:form id="VeiculoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{veiculoController.selecionado != null}">
                        <p:outputLabel value="Descrição" for="descricao" />
                        <p:inputText id="descricao" value="#{veiculoController.selecionado.descricao}" title="Descrição" />
                        <p:outputLabel value="Fator Multiplicador" for="fatorMultiplicador" />
                        <p:inputText id="fatorMultiplicador" value="#{veiculoController.selecionado.fatorMultiplicador}" title="Fator Multiplicador" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{veiculoController.salvar()}" value="Salvar" update="display,:VeiculoListForm:datalist,:growl" oncomplete="PF('dlgVeiculoCadastro').hide()" />
                    <p:commandButton value="Cancelar" onclick="PF('dlgVeiculoCadastro').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
