<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">


        <ui:define name="title">
            <h:outputText value="#{sienge.ListVeiculoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VeiculoListForm">
                <p:panel header="#{sienge.ListVeiculoTitle}">
                    <p:dataTable id="datalist" value="#{veiculoController.items}" var="item"
                                 selectionMode="single" selection="#{veiculoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{sienge.ListVeiculoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{sienge.ListVeiculoTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{sienge.ListVeiculoTitle_fatorMultiplicador}"/>
                            </f:facet>
                            <h:outputText value="#{item.fatorMultiplicador}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{sienge.Create}" actionListener="#{veiculoController.prepareCreate}" update=":VeiculoCreateForm" oncomplete="PF('VeiculoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{sienge.View}" update=":VeiculoViewForm" oncomplete="PF('VeiculoViewDialog').show()" disabled="#{empty veiculoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{sienge.Edit}" update=":VeiculoEditForm" oncomplete="PF('VeiculoEditDialog').show()" disabled="#{empty veiculoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{sienge.Delete}" actionListener="#{veiculoController.destroy}" update=":growl,datalist" disabled="#{empty veiculoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="cadastro.xhtml"/>
            <ui:include src="editar.xhtml"/>
            <ui:include src="visao.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
