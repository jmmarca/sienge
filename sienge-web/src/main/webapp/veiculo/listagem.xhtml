<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="Controle de VeÃ­culos"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="VeiculoListForm">
                <p:dataTable id="datalist" value="#{veiculoController.listaVeiculos}" var="item"
                             selectionMode="single" selection="#{veiculoController.selecionado}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             paginatorPosition="bottom"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton deleteButton"/>
                    <p:ajax event="rowDblselect" update="idDlgVeiculoCadastro" oncomplete="PF('dlgVeiculoCadastro').show()" /> 

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descri"/>
                        </f:facet>
                        <h:outputText value="#{item.descricao}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{sienge.ListVeiculoTitle_fatorMultiplicador}"/>
                        </f:facet>
                        <h:outputText value="#{item.fatorMultiplicador}"/>
                    </p:column>
                    <f:facet name="header">
                        <div style="float: right;">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Cadastrar" actionListener="#{veiculoController.novoVeiculo}" update=":idDlgVeiculoCadastro" oncomplete="PF('dlgVeiculoCadastro').show()"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Remover" actionListener="#{veiculoController.remover}" update=":growl,datalist" disabled="#{empty veiculoController.selecionado}"/>
                        </div>
                        <div style="clear: both;"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="cadastro.xhtml"/>

        </ui:define>
    </ui:composition>

</html>
