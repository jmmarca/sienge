<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="idRodoviaTabelaPrecoDlg" widgetVar="dlgRodoviaTabelaPrecoDialog" modal="true" resizable="false" appendTo="@(body)" header="Preço por Tipo Rodovia">
            <h:form id="RodoviaTabelaPrecoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rodoviaTabelaPrecoController.selecionada != null}">                
                        <p:outputLabel value="Descrição" for="descricao" />
                        <p:inputText id="descricao" value="#{rodoviaTabelaPrecoController.selecionada.descricao}" title="Descrição" />
                        <p:outputLabel value="Valor" for="valor" />
                        <p:inputText id="valor" value="#{rodoviaTabelaPrecoController.selecionada.valor}" title="Valor" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rodoviaTabelaPrecoController.salvar()}" value="Salvar" update="display,:RodoviaTabelaPrecoListForm:datalist,:growl" />
                    <p:commandButton value="Cancelar" onclick="dlgRodoviaTabelaPrecoDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
