<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="Tabela Preço Rodovias"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RodoviaTabelaPrecoListForm">
                <p:dataTable id="datalist" value="#{rodoviaTabelaPrecoController.listaRodoviaTabelaPreco}" var="item"
                             selectionMode="single" selection="#{rodoviaTabelaPrecoController.selecionada}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             paginatorPosition="bottom"
                             emptyMessage="Nenhum registro encontrado"
                             rowsPerPageTemplate="10,20,30,40,50">
                    <p:ajax event="rowSelect"   update="createButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton deleteButton"/>
                    <p:ajax event="rowDblselect" update="idRodoviaTabelaPrecoDlg" oncomplete="PF('dlgRodoviaTabelaPrecoDialog').show()" /> 

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descrição"/>
                        </f:facet>
                        <h:outputText value="#{item.descricao}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Valor"/>
                        </f:facet>
                        <h:outputText value="#{item.valor}"/>
                    </p:column>
                    <f:facet name="header">
                        <div style="float: right;">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Cadastrar" actionListener="#{rodoviaTabelaPrecoController.novaRodoviaTabelaPreco}" update=":idRodoviaTabelaPrecoDlg" oncomplete="PF('dlgRodoviaTabelaPrecoDialog').show()"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Remover" actionListener="#{rodoviaTabelaPrecoController.remover}" update=":growl,datalist" disabled="#{empty rodoviaTabelaPrecoController.selecionada}"/>
                        </div>
                        <div style="clear: both;"/>                        
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="cadastro.xhtml"/>

        </ui:define>
    </ui:composition>

</html>
