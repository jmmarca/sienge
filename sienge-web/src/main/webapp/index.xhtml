<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/admin.xhtml">
    <ui:define name="head">
        #{loginController.verificaSessao()}
        <title>Sistema Sienge</title>
    </ui:define>
    <!--logo sienge-->
    <ui:define name="logo-lg">
        <p:graphicImage url="/resources/img/logo-sienge.png" />
    </ui:define>
    <!--abreviação-->
    <ui:define name="logo-mini">
        SG
    </ui:define>
    <!--menu esquerdo-->
    <ui:define name="menu">
        <ul class="sidebar-menu">
            <li>
                <p:link href="/" onclick="clearBreadCrumbs()">
                    <i class="fa fa-home"></i>
                    <span>Principal</span>
                </p:link>
            </li>
            <li class="header">
                Processos
            </li>
            <li>
                <p:link href="/configuracao/listagem.xhtml">
                    <i class="fa fa-gear"></i>
                    <span>Configurações</span>
                </p:link>
            </li>  
            <li>
                <p:link href="/veiculo/listagem.xhtml">
                    <i class="fa fa-truck"></i>
                    <span>Controle de Veículos</span>
                </p:link>
            </li>  
            <li>
                <p:link href="/simulacao/simulador.xhtml">
                    <i class="fa fa-money"></i>
                    <span>Simular Viagem</span>
                </p:link>
            </li>            
        </ul>
    </ui:define>
    <!-- menu top-->
    <ui:define name="top-menu">
        <ui:include src="top-menu.xhtml"/>
    </ui:define>
    <!-- descritor por página -->
    <ui:define name="description">
        <p:growl id="msg" />
    </ui:define>

    <!-- conteúdo -->
    <ui:define name="body">
        <h:form id="formGeral">
            <ui:insert name="conteudo"></ui:insert>
        </h:form>
    </ui:define>
    <!-- rodapé -->
    <ui:define name="footer">
        <p:link target="_blank"  href="https://www.sienge.com.br">
            Sienge Web
        </p:link>
        <p:outputPanel styleClass="pull-right hidden-xs" style="color: gray; height: 20px;">
            <p:link target="_blank"
                    href="https://github.com/jmmarca/sienge" class="fa fa-github Fs20">
                <i>1.0.0</i>
            </p:link>
        </p:outputPanel>
