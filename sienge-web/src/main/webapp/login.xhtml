<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Sienge Login</title>
            <meta charset="utf-8"/>
        </h:head>

        <h:body styleClass="hold-transition login-page">
            <p:growl autoUpdate="true" life="4000"/>

            <div class="login-box">
                <div class="login-logo">
                    <p:link href="index.xhtml"><b>Sienge</b>Web</p:link>
                </div>
                <div class="login-box-body">
                    <h:form>
                        <p class="login-box-msg">Acesso Restrito</p>

                        <div class="form-group has-feedback">
                            <p:inputText value="#{loginController.login}" styleClass="form-control" placeholder="Informe seu usuário"
                                         required="true"
                                         requiredMessage="Usuario é requerido."/>
                            <i class="fa fa-user form-control-feedback" style="margin-top:10px"></i>
                        </div>
                        <div class="form-group has-feedback">
                            <p:inputText value="#{loginController.senha}" type="password" styleClass="form-control"
                                         placeholder="Informe sua senha" required="true"
                                         requiredMessage="Senha é requerida."/>
                            <i class="fa fa-lock form-control-feedback" style="margin-top: 10px"></i>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 align-center margin-t-15">
                                <i class="fa fa-hand-o-right"></i>
                                <span class="text-bold">
                                    Usuário: admin / senha: admin
                                </span>
                            </div>
                        </div>                        
                        <div class="row">
                            <p:spacer height="10"/>
                            <div class="col-xs-12">
                                <p:commandButton styleClass="btn btn-success btn-block" action="#{loginController.efetuarLogin()}"
                                                 value="Acessar" ajax="false" />
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
