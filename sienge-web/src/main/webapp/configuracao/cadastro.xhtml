<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="idDlgConfigCadastro" widgetVar="dlgConfigCadastro" modal="true" resizable="false" header="Cadastro de Configuração" width="400" height="400" closeOnEscape="true">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{configuracaoController.selecionado != null}">
                    <p:outputLabel value="Chave" />
                    <p:inputText value="#{configuracaoController.selecionado.chave}" />
                    <p:outputLabel value="Valor"  />
                    <p:inputText value="#{configuracaoController.selecionado.valor}" />
                </p:panelGrid>
                <p:commandButton process="display" actionListener="#{configuracaoController.salvar()}" value="Salvar" update="display,:msg, dtConfig" oncomplete="PF('dlgConfigCadastro').hide()" />
                <p:commandButton value="Cancelar" onclick="PF('dlgConfigCadastro').hide()"/>
            </h:panelGroup>
        </p:dialog>
    </ui:composition>
</html>
