<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SimulacaoEditDlg" widgetVar="SimulacaoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{sienge.EditSimulacaoTitle}">
            <h:form id="SimulacaoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{simulacaoController.selected != null}">
                        <p:outputLabel value="#{sienge.EditSimulacaoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{simulacaoController.selected.id}" title="#{sienge.EditSimulacaoTitle_id}" />
                        <p:outputLabel value="#{sienge.EditSimulacaoLabel_dhRegistro}" for="dhRegistro" />
                        <p:calendar id="dhRegistro" pattern="MM/dd/yyyy HH:mm:ss" value="#{simulacaoController.selected.dhRegistro}" title="#{sienge.EditSimulacaoTitle_dhRegistro}"  showOn="button"/>
                        <p:outputLabel value="#{sienge.EditSimulacaoLabel_veiculo}" for="veiculo" />
                        <p:selectOneMenu id="veiculo" value="#{simulacaoController.selected.veiculo}" >
                            <f:selectItem itemLabel="#{sienge.SelectOneMessage}"/>
                            <f:selectItems value="#{veiculoController.itemsAvailableSelectOne}"
                                           var="veiculoItem"
                                           itemValue="#{veiculoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{simulacaoController.update}" value="#{sienge.Save}" update="display,:SimulacaoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SimulacaoEditDialog');"/>
                    <p:commandButton value="#{sienge.Cancel}" onclick="SimulacaoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
