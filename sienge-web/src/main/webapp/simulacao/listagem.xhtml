<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">


        <ui:define name="title">
            <h:outputText value="Simulação de Viagem"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SimulacaoListForm">

                <p:dataTable id="datalist" value="#{simulacaoController.listaSimulacoes}" var="item"
                             selectionMode="single" selection="#{simulacaoController.simulacaoSelecionada}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             paginatorPosition="bottom"
                             emptyMessage="Nenhum registro encontrado"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Registro"/>
                        </f:facet>
                        <h:outputText value="#{item.dhRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Veículo"/>
                        </f:facet>
                        <h:outputText value="#{item.veiculo}"/>
                    </p:column>
                    <f:facet name="header">
                        <div style="float: right;">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Cadastrar" actionListener="#{simulacaoController.novaSimulacao}" update=":idSimulacaoForm" oncomplete="PF('dlgSimulacaoDialog').show()"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Remover" actionListener="#{simulacaoController.remover}" update=":msg,datalist" disabled="#{empty simulacaoCosimulacaoSelecionadalecionada}"/>
                        </div>
                        <div style="clear: both;"/>                        
                    </f:facet>
                </p:dataTable>

            </h:form>

            <ui:include src="cadastro.xhtml"/>

        </ui:define>
    </ui:composition>

</html>
