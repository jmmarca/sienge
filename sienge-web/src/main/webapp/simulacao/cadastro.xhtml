<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="idSimulacaoDlg" widgetVar="dlgSimulacaoDialog" modal="true" resizable="false" appendTo="@(body)" header="Simulação de Viagem">
            <h:form id="idSimulacaoForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{simulacaoController.selecionada != null}">
                        
                        <p:outputLabel value="Horário" for="dhRegistro" />
                        <p:calendar id="dhRegistro" pattern="MM/dd/yyyy HH:mm:ss" value="#{simulacaoController.selecionada.dhRegistro}" title="#{sienge.EditSimulacaoTitle_dhRegistro}"  showOn="button"/>
                        <p:outputLabel value="Veiculo" for="veiculo" />
                        <p:selectOneMenu id="veiculo" value="#{simulacaoController.selecionada.veiculo}" >
                            <f:selectItems value="#{veiculoController.itemsAvailableSelectOne}"
                                           var="veiculoItem"
                                           itemValue="#{veiculoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{simulacaoController.salvar()}" value="Salvar" update="display,:SimulacaoListForm:datalist,:growl" oncomplete="handleSubmit(args,'SimulacaoDialog');"/>
                    <p:commandButton value="Cancelar" onclick="SimulacaoDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
